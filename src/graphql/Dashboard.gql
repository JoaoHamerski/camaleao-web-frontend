query GetSalesAmount {
  dashboardSalesAmount {
    current {
      day
      week
      month
    }

    previous {
      day
      week
      month
    }
  }
}

query GetCitiesSalesAmount($month: SalesAmountCityMonth) {
  dashboardSalesAmountCities(month: $month) {
    city {
      id
      name
      state {
        id
        abbreviation
      }
    }

    amount
    shirts_count
    orders_count
  }
}

query GetModelsSalesAmount {
  dashboardSalesAmountModels {
    model {
      id
      name
    }

    amount
    shirts_count
    sales_percentage
  }
}

query GetClientsSegmentation {
  dashboardClientsSegmentation {
    new_clients {
      amount
      amount_pre_registered
      shirts_count
      orders_count
      orders_count_pre_registered
    }

    recurrent_clients {
      amount
      amount_pre_registered
      shirts_count
      orders_count
      orders_count_pre_registered
    }
  }
}
