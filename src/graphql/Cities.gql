query cities (
  $orderBy: [OrderByClause!]
  $where: WhereConditions
) {
  cities (orderBy: $orderBy where: $where) {
    id
    name
    
    state {
      name
      abbreviation
    }

    branch {
      city {
        id
      }
      shipping_company {
        id
      }
    }
  }
}

query citiesIndex ($where: WhereConditions) {
  cities (
    where: $where
    orderBy: [{column: "name" order: ASC}]
  ) {
    id
    name
    state {
      id
      name
      abbreviation
    }
  }
}

mutation cityCreate ($input: CityInput!) {
  cityCreate (input: $input) {
    id
  }
}

mutation cityUpdate ($id: ID! $input: CityInput!) {
  cityUpdate (id: $id input: $input) {
    id
  }
}

mutation cityMassUpdateState ($ids: [ID!]! $state_id: ID!) {
  cityMassUpdateState(ids: $ids state_id: $state_id) {
    id
  }
}

mutation cityDelete ($id: ID! $city_id: ID $replace: CityReplaceOptionsInput) {
  cityDelete(id: $id city_id: $city_id replace: $replace) {
    id
  }
}